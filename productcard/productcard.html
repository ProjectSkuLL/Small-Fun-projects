<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productcard</title>
    <link rel="stylesheet" href="/productcardcss/productcard.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logitech-brand">
                <h2>Lo<span>git</span>ech</h2>
            </div>
            <!-- logitech-brand closed -->
            <div class="clip">
                
            </div>
            <!-- model-name closed -->
            <div class="image">
                <img src="/resources/imgs/g502.png" alt="image here">
            </div>
            <!-- image ends here -->
            <div class="details">
            <div class="prod-details">
             <h2><span>G</span>-502 Lightspeed</h2>
             <p>Logitech G502 Lightspeed Wireless Gaming Mouse,
                Hero 16K Sensor, 16,000 DPI, RGB, Adjustable Weights,
                11 Programmable Buttons, Long Battery Life,</p>
             <button class="price">$ 78.89</button>
            </div>
            </div>
            <!-- details close here -->
        </div>
    </div>
</body>
</html>
