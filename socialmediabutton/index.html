<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media button</title>
    <link rel="stylesheet" href="/indexcss/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <button class="main-btn">Follow Us</button>
        <button class="fb-btn" id="fb" onclick="location.href='https://www.facebook.com'"><i class="fa fa-facebook"></i></button>
        <button class="insta-btn" onclick="location.href='https://www.instagram.com/s.codes__007/'"><i class="fa fa-instagram"></i></button>
        <button class="twitter-btn" onclick="location.href='https://twitter.com'"><i class="fa fa-twitter"></i></button>
    </div>
</body>
</html>
