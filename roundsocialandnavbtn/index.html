<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundnavbutton</title>
    <link rel="stylesheet" href="/indexcss/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
     <div class="largest-circle">
        <div class="middle-circle">
            <div class="menu-btns"><button class="fb-btn"><i class="fa fa-facebook"></i></button></div>
            <div class="menu-btns"><button class="insta-btn"><i class="fa fa-instagram"></i></button></div>
            <div class="menu-btns"><button class="twitter-btn"><i class="fa fa-twitter"></i></button></div>
            <div class="menu-btns"><button class="codepen-btn"><i class="fa fa-codepen"></i></button></div>
        </div>
        <!-- middle-circle closed -->
        <div class="shortest-circle">
            <h2>Menu</h2>
        </div>
     </div>
     <!-- largest-circle closed -->
    </div>
    <!-- container closed -->
</body>
</html>
